name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pyqt6

      - name: Run build script
        run: |
          .\build.bat

      - name: Generate release version
        id: generate_version
        run: |
          $date = (Get-Date).ToString("yyyyMMdd")
          echo "Release version: $date"
          echo "release-version=$date" >> $GITHUB_ENV

      - name: Echo Release Version
        run: echo "Release Version: ${{ env.release-version }}"


      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.release-version }}
          release_name: Release ${{ env.release-version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/autosave.exe
          asset_name: autosave-${{ env.release-version }}.exe
          asset_content_type: application/octet-stream
