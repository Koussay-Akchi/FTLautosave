name: Build and Release

on:
  push:
    branches:
      - main  # Triggers on pushes to the main branch

jobs:
  build:
    runs-on: windows-latest  # Use Windows runner to run the batch script

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install pyqt6

      - name: Run build script
        run: |
          .\build.bat  # Ensure your build.bat script is in the root directory

      - name: Generate release version
        id: generate_version
        run: |
          $date = (Get-Date).ToString("yyyyMMdd")
          echo "Release version: $date"
          ::set-output name=release-version::$date

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.generate_version.outputs.release-version }}
          release_name: Release ${{ steps.generate_version.outputs.release-version }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/autosave.exe 
          asset_name: autosave-${{ env.RELEASE_VERSION }}.exe
          asset_content_type: application/octet-stream
